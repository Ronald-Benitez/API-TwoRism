<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificación de usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@200&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arima", sans-serif;
      }
    </style>
  </head>

  <body class="px-4">
    <div class="col-md-12 mt-5">
      <div class="row">
        <h3 class="text-center my.2">Administración de proveedores</h3>

        <div class="btn-group mt-2" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-dark mx-1" id="verified">
            Verificados
          </button>
          <button type="button" class="btn btn-dark mx-1" id="general">
            General
          </button>
          <button type="button" class="btn btn-dark mx-1" id="unverified">
            No verificados
          </button>
        </div>
      </div>
      <div class="row mt-2 mx-4">
        <div class="table-responsive">
          <table id="data" class="table align-middle">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>

  <script src="./main.js"></script>
</html>
